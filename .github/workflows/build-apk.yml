name: 🚀 Build APK

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - debug
      upload_artifact:
        description: 'Upload APK as artifact'
        required: false
        default: true
        type: boolean

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  EXPO_CLI_VERSION: 'latest'

jobs:
  build:
    name: 🔨 Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: 📱 Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        cmake: 3.22.1
        ndk: 25.2.9519653

    - name: 🚀 Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 📦 Install global dependencies
      run: |
        npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}
        npm install -g eas-cli

    - name: 🔍 Detect project structure
      id: detect
      run: |
        echo "Analyzing APK contents..."
        
        # Check if this is a decompiled APK structure
        if [ -f "AndroidManifest.xml" ] && [ -d "res" ] && [ -d "lib" ]; then
          echo "is_decompiled_apk=true" >> $GITHUB_OUTPUT
          echo "📱 Detected decompiled APK structure"
        else
          echo "is_decompiled_apk=false" >> $GITHUB_OUTPUT
          echo "📂 Standard project structure detected"
        fi

    - name: 🏗️ Reconstruct React Native/Expo project 
      if: steps.detect.outputs.is_decompiled_apk == 'true'
      run: |
        echo "🏗️ Running project reconstruction script..."
        chmod +x rebuild-project.sh
        ./rebuild-project.sh
        
        # Set working directory for subsequent steps
        echo "PROJECT_DIR=$(ls -d rebuilt-* | head -1)" >> $GITHUB_ENV

    - name: 📦 Install project dependencies
      run: |
        cd "$PROJECT_DIR"
        
        echo "📦 Installing dependencies..."
        npm install --legacy-peer-deps
        
        # Install EAS CLI for building
        npm install -g @expo/cli eas-cli

    - name: 🏗️ Pre-build (generate native projects)
      run: |
        cd "$PROJECT_DIR"
        
        echo "🏗️ Running Expo prebuild..."
        npx expo prebuild --platform android --clear
        
        # Ensure Android project exists
        if [ ! -d "android" ]; then
          echo "❌ Android project not generated"
          exit 1
        fi

    - name: 🔑 Setup Android signing
      run: |
        cd "$PROJECT_DIR"
        
        # Create debug keystore for APK signing
        mkdir -p android/app
        
        if [ ! -f "android/app/debug.keystore" ]; then
          keytool -genkeypair -v -keystore android/app/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
            -keypass android -storepass android \
            -dname "CN=Android Debug,O=Android,C=US"
        fi

    - name: 🔨 Build APK
      run: |
        cd "$PROJECT_DIR"
        
        BUILD_TYPE="${{ inputs.build_type || 'release' }}"
        
        echo "🔨 Building $BUILD_TYPE APK..."
        
        cd android
        
        # Clean previous builds
        ./gradlew clean
        
        # Build APK
        if [ "$BUILD_TYPE" = "release" ]; then
          ./gradlew assembleRelease --stacktrace
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
        else
          ./gradlew assembleDebug --stacktrace
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
        fi
        
        # Verify APK was created
        if [ ! -f "$APK_PATH" ]; then
          echo "❌ APK not found at $APK_PATH"
          echo "📂 Contents of outputs:"
          find app/build/outputs -name "*.apk" -ls || true
          exit 1
        fi
        
        # Get APK info
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        echo "✅ APK created: $APK_SIZE"
        echo "apk_path=$PROJECT_DIR/android/$APK_PATH" >> $GITHUB_ENV
        echo "apk_size=$APK_SIZE" >> $GITHUB_ENV

    - name: 📊 APK Analysis
      run: |
        if [ -f "$apk_path" ]; then
          echo "📊 APK Analysis:"
          echo "Size: $apk_size"
          
          # Basic APK info using aapt (if available)
          if command -v aapt >/dev/null 2>&1; then
            echo "📋 APK Info:"
            aapt dump badging "$apk_path" | head -10
          fi
        fi

    - name: 📤 Upload APK artifact
      if: ${{ inputs.upload_artifact != false }}
      uses: actions/upload-artifact@v4
      with:
        name: offline-lip-sync-${{ inputs.build_type || 'release' }}-apk
        path: |
          ${{ env.apk_path }}
          ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/**/*.apk
        retention-days: 30

    - name: 🎉 Build Summary
      run: |
        echo "## 🎉 Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build Type | ${{ inputs.build_type || 'release' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| APK Size | ${{ env.apk_size }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Java Version | ${{ env.JAVA_VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Node Version | ${{ env.NODE_VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📥 Download APK" >> $GITHUB_STEP_SUMMARY
        echo "The APK has been uploaded as a build artifact and can be downloaded from the Actions tab." >> $GITHUB_STEP_SUMMARY